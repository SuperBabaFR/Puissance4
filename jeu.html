<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/transitions.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
</head>
<script src="js/script.js"></script>
<body>

    <div class="transition-out">
        <div id="p1"></div>
    </div>

    <div class="game-hud">
        <div class="joueur">
            <h2 id="j1">J1</p>
        </div>
    
        <div id="versus">
            <img id="vs" src="images/versus.png" alt="versus">
        </div>
    
        <div class="joueur">
            <h2 id="j2">J2</p>
        </div>
    </div>

    <div class="plateau">
        <table class="tabPlateau">
            <tbody>
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                    <td id="7"></td>
                </tr>
                <tr>
                    <td id="8"></td>
                    <td id="9"></td>
                    <td id="10"></td>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                    <td id="14"></td>
                </tr>
                <tr>
                    <td id="15"></td>
                    <td id="16"></td>
                    <td id="17"></td>
                    <td id="18"></td>
                    <td id="19"></td>
                    <td id="20"></td>
                    <td id="21"></td>
                </tr>
                <tr>
                    <td id="22"></td>
                    <td id="23"></td>
                    <td id="24"></td>
                    <td id="25"></td>
                    <td id="26"></td>
                    <td id="27"></td>
                    <td id="28"></td>
                </tr>
                <tr>
                    <td id="29"></td>
                    <td id="30"></td>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                    <td id="34"></td>
                    <td id="35"></td>
                </tr>
                <tr>
                    <td id="36"></td>
                    <td id="37"></td>
                    <td id="38"></td>
                    <td id="39"></td>
                    <td id="40"></td>
                    <td id="41"></td>
                    <td id="42"></td>
                </tr>
            </tbody>
        </table>
    </div>
 
    <div class="abandon">
        <input class="menu-button btn-abandon" type="button" value="Abandonner" onclick="Giveup()">
    </div>
    
    <div class="info">
        <p id="connected"></p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1 class="state" id="state"></h1>
            <video id="videoWin" class="video" autoplay loop width="320">
                <source src="videos/festif.mov" type="video/mp4; codecs=hvc1"/>
                <source src="videos/festif.webm" type="video/webm">
                Merde
            </video>
            <video id="videoRagequit" class="video" autoplay loop width="320">
                <source src="videos/smol.mov" type="video/mp4; codecs=hvc1"/>
                <source src="videos/smol.webm" type="video/webm">
                Merde
            </video>
            <video id="videoLoose" class="video" loop width="320">
                <source src="videos/loose.mov" type="video/mp4; codecs=hvc1"/>
                <source src="videos/loose.webm" type="video/webm">
                Merde
            </video>
            <div class="buttons">
                <button type="button" class="menu-button first" id="endgame" onclick="Quitter()">Quitter</button>
            </div>
        </div>
    </div>
</body>
</html>
